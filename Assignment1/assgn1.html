<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 | JS</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pt-10 flex justify-center">
    <div class="h-[450px] w-[400px] bg-[#f7a1d4]">
        <h1 class="text-[white] flex justify-center text-4xl font-bold pt-10">Update Password</h1>
        <div class="pt-10 px-10 py-10">
        <form id="update" novalidate class="flex flex-col justify-center gap-y-2">
            <label for="newpassword" class="text-[white]">NEW PASSWORD</label>
            <input type="textbox" placeholder="Create new password" id="newPassword" required
            class="border rounded-md h-[35px] w-[320px] px-4 py-4"/>
            <p id="newPassMsg" style="color:red"></p>

            <label for="confirmpassword"class="text-[white] pt-4">CONFIRM PASSWORD</label>
            <input type="password" placeholder="Confirm password" id="confirmPassword"
            class="border rounded-md h-[35px] w-[320px] px-4 py-4"/>
            <p id="confirmPassMsg" style="color:red"></p>

            <div class="flex justify-center pt-4">
              <button type="submit" class="text-[white] bg-[#007AF7] h-[35px] w-[100px] rounded-md" id="updateBtn">Update</button>
            </div>
        </form>
        </div>
    </div>
    <script src="assgn1.js"></script>
</body>
</html>
